<div class="slider">
  <div class="slider_nav">
    <button
      (click)="previous()"
      class="slider_nav_button slider_nav_button_previous"
      id="arrow_left"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5 8.25 12l7.5-7.5"
        />
      </svg>
    </button>
    <button (click)="next()" class="slider_nav_button slider_nav_button_next">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </button>
  </div>
  <div class="slider_content" #sliderafficheContent>
    <div *ngFor="let item of items; index as i" class="slider_content_item">
      <img [src]="item.src" [alt]="'Affiche_projet' + (i + 1)" />
    </div>
  </div>
</div>
